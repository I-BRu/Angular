<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HD Image Carousel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        /* Make images fit nicely */
        .carousel-inner > .item > img {
            width: 100%;
            height: 500px;      /* adjust as needed */
            object-fit: cover;  /* keeps image ratio */
        }
    </style>
</head>
<body>

<div class="container" style="margin-top:40px;">
    <h2 class="text-center">Beautiful Places â€“ HD Carousel</h2>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="item active">
                <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg" alt="Los Angeles HD">
            </div>

            <!-- Slide 2 -->
            <div class="item">
                <img src="https://images.pexels.com/photos/356830/pexels-photo-356830.jpeg" alt="Chicago HD">
            </div>

            <!-- Slide 3 -->
            <div class="item">
                <img src="https://images.pexels.com/photos/466685/pexels-photo-466685.jpeg" alt="New York HD">
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>

<!-- Bootstrap JS + jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
